{% extends "base.html" %}
{ %block %}
<from method="POST" action="{{ url }}">
    <lable for="{{ select_id }}">Please select a {{ select_id }}:</lable>
    <slect name="{{ select_id }} id={{ select_id }}">
        {% for name in data %}
            <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
    </slect>
    <p>
        <input type="submit" value="Select">
    </p>
</from>
{% endblock %}
